<!DOCTYPE html>
<html>
<head>
    <title>Car Evaluation Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background: #eef2f7; text-align: center; }
        form { background: #fff; padding: 20px; margin: auto; display: inline-block; border-radius: 8px; }
        label { display: block; margin-top: 10px; font-weight: bold; text-align: left; }
        select { width: 100%; padding: 6px; margin-top: 4px; }
        button { margin-top: 15px; padding: 10px; width: 100%; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>Car Evaluation Prediction</h1>
    <form method="POST">
        <label>Buying Price</label>
        <select name="buying">{% for opt in buying %}<option value="{{opt}}">{{opt}}</option>{% endfor %}</select>

        <label>Maintenance Cost</label>
        <select name="maint">{% for opt in maint %}<option value="{{opt}}">{{opt}}</option>{% endfor %}</select>

        <label>Number of Doors</label>
        <select name="doors">{% for opt in doors %}<option value="{{opt}}">{{opt}}</option>{% endfor %}</select>

        <label>Persons Capacity</label>
        <select name="persons">{% for opt in persons %}<option value="{{opt}}">{{opt}}</option>{% endfor %}</select>

        <label>Luggage Boot Size</label>
        <select name="lug_boot">{% for opt in lug_boot %}<option value="{{opt}}">{{opt}}</option>{% endfor %}</select>

        <label>Safety Level</label>
        <select name="safety">{% for opt in safety %}<option value="{{opt}}">{{opt}}</option>{% endfor %}</select>

        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <div class="result">Predicted Class: {{ prediction }}</div>
    {% endif %}
</body>
</html>
